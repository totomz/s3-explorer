<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
    <link rel="stylesheet" href="/libs/json-browse/json-browse/jquery.json-browse.css" />

    <title>s3-explorer | HakunaCloud</title>
</head>
<body>
    <div class="container">
        <h1>Hello, world!</h1>
        <div class="row">
            <div class="col-4 h-100" id="menu">
                <div id="keys"></div>
            </div>
            <div class="col-8 ">
                <h3 id="key"> </h3>
                <div id="values" ></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
<!--    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdzÂ±2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
    <script src="/libs/json-browse/json-browse/jquery.json-browse.js"></script>
</body>

<script>
    /* global scoped variables for debug */
    var debug, zio;
    $( document ).ready(function() {
        $('#keys').jstree({
            'core' : {
                'data': {
                    'url': function (node) {
                        console.log(`---> GET ${node.name}`)
                        return node.id === '#' ?
                            '/nodes' :
                            '/nodes';
                    },
                    'data': function (node) {
                        return {'id': node.id};
                    }
                }
            }
        });

        $('#keys').on("select_node.jstree", function (e, data) {
            debug = data;
            console.log(`CLICK `, data.node);

            $('#key').text(data.node.id);
            if (!data.instance.is_leaf(data.node)) {
                console.log("; expanding")
                data.instance.toggle_node(data.node);
                return;
            }
            console.log("; getting contents")
            $.get( `/value?id=${data.node.id}`, function( data ) {
                zio = data;
                $('#values').jsonBrowse(data);
            });
        });
    });

</script>

</html>
